<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
            background-color: #fef6f6;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #ffdddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .header {
            background-color: #e74c3c;
            padding: 25px 20px;
            text-align: center;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
        }
        .content {
            padding: 25px;
            color: #555555;
        }
        .footer {
            background-color: #f9f9f9;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #777777;
            border-top: 1px solid #eeeeee;
        }
        .warning-box {
            background-color: #fff3f3;
            border-left: 4px solid #e74c3c;
            padding: 12px;
            margin: 15px 0;
            font-size: 14px;
        }
        .unsubscribe {
            color: #777777;
            text-decoration: none;
        }
        .action-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{subject}}</h1>
        </div>
        <div class="content">
            {{content}}

            <div class="warning-box">
                <p>Atenciosamente,<br>Equipe de Segurança {{companyName}}</p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; {{year}} {{companyName}}. Esta é uma mensagem importante.</p>
            <p>
                <a href="{{unsubscribeLink}}" class="unsubscribe">
                    Gerenciar notificações
                </a>
            </p>
        </div>
    </div>
</body>
</html>
