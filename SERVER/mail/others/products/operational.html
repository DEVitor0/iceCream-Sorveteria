<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #e1e1e1;
            border-radius: 4px;
            overflow: hidden;
        }
        .header {
            background-color: #3498db;
            padding: 25px 20px;
            text-align: center;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 500;
        }
        .content {
            padding: 25px;
            color: #555555;
        }
        .footer {
            background-color: #f9f9f9;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #777777;
            border-top: 1px solid #eeeeee;
        }
        .info-box {
            background-color: #f0f7fd;
            border-left: 4px solid #3498db;
            padding: 12px;
            margin: 15px 0;
            font-size: 14px;
        }
        .unsubscribe {
            color: #777777;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{subject}}</h1>
        </div>
        <div class="content">
            <!-- Conteúdo dinâmico inserido pelo admin -->
            {{content}}

            <div class="info-box">
                <p>Atenciosamente,<br>Equipe {{companyName}}</p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; {{year}} {{companyName}}. Esta é uma mensagem operacional.</p>
            <p>
                <a href="{{unsubscribeLink}}" class="unsubscribe">
                    Gerenciar preferências de e-mail
                </a>
            </p>
        </div>
    </div>
</body>
</html>
